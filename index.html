<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Contact From</title>
	</head>
	<body>
		<div class="container">
			<div class="notification">
				<div class="toast">
					<i class="fa-solid fa-envelope"></i>
					<div class="alert-content">
						<div class="alert-title">Success</div>
						<p class="alert-message">Your Message Has Been Successfully Sent</p>
					</div>
					<i class="fa-solid fa-xmark" onclick="(this.parentElement.style.display = 'none', location.reload())"></i>
				</div>
			</div>
			<form id="form">
				<h4 id="form-title">Contact Me!</h4>
				<div class="form-element">
					<input type="text" id="name" placeholder="Your Name" autocomplete="off" />
					<p class="errors">Error</p>
				</div>
				<div class="form-element">
					<input type="email" id="email" placeholder="Email" autocomplete="off" />
					<p class="errors">Error</p>
				</div>
				<div class="form-element">
					<input type="number" id="phone" placeholder="Phone Number" autocomplete="off" />
					<p class="errors">Error</p>
				</div>
				<div class="form-element">
					<input type="text" id="subject" placeholder="Subject" autocomplete="off" />
					<p class="errors">Error</p>
				</div>

				<div class="form-element">
					<textarea id="text-area" rows="10" placeholder="Type your message here"></textarea>
					<p class="errors">Error</p>
				</div>

				<button type="submit">Send</button>
			</form>
		</div>

		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script src="script.js"></script>
	</body>
</html>
