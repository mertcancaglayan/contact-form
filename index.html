<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Contact From</title>
	</head>
	<body>
		<div class="container">
			<div class="notification">
				<div class="toast">
					<i class="fa-solid fa-circle-check"></i>
					<div class="alert-content">
						<div class="alert-title">Submited</div>
						<span>Your Account Successfully Created</span>
					</div>
					<i class="fa-solid fa-xmark" onclick="(this.parentElement.style.display = 'none')"></i>
				</div>
			</div>
			<form id="form">
				<h4 id="form-title">Contact Me!</h4>
				<input type="text" id="name" placeholder="Your Name" required />
				<input type="email" id="email" placeholder="Email" required />
				<input type="text" id="phone" placeholder="Phone Number" required />
				<textarea id="text-area" rows="5" placeholder="Type your message here"></textarea>
				<button type="submit">Send</button>
			</form>
		</div>

		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script src="script.js"></script>
	</body>
</html>
